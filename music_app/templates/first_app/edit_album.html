{% extends 'first_app/base.html' %}
  {% block body_block %}
   <h3>{{title}}</h3>
     <form method="POST">
   	{{edit_album.as_p}}
   	{% csrf_token %}
   	<input type="submit" name="submit" value="Edit Album" class="w3-button w3-black">
   </form>
    <a href="{% url 'first_app:delete_album' album_id=album_info.id %}" class="w3-button w3-black" onclick="return confirm('Are you sure you want to delete this album')">Delete this album</a>


     {% endblock %}
