
 <html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
.container{

  position: absolute;
  left: 10%;
  top: 10%;
  width: 60%;
  
}
</style>
</head>
<body>

<div class="topnav">

 
  <a href="{% url 'first_app:first' %}">List of Musicians</a>
  <a href="{% url 'first_app:musician_form' %}">Add Musician</a>
  <a href="{% url 'first_app:album_form' %}">Add Album</a>
  <a href="{% url 'first_app:user_logout' %}">Logout</a>
 
</div>

<div class="container">


   <h3>Musicians</h3>
   <ul>
    {% if musician_list %}
    {% for musician in musician_list %}
    <li class="w3-ul w3-card-4 w3-xlarge" style="width:50%"><a href="{% url 'first_app:album_list' artist_id=musician.id %}">{{musician.first_name}} {{musician.last_name}}</a></li>

    {% endfor %}
    {% else %}
    <h4>No Musicians</h4>
    {% endif %}
   </ul>

  
</div>

</body>
</html>
